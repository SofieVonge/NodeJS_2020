<link rel="stylesheet" type="text/css" href="/player/player.css"></link>

    <h1 id="title"> Watch the video</h1>

    <div id="player"></div>
    <div id="description"></div>
    <div id="views"></div>
    <div id="comments"></div>

        <button type="submit">Submit</button>
    </form>

    <script src="./player.js"></script>
